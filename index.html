<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 

    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="node_modules/echarts/dist/echarts.min.js"></script>
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/echarts-leaflet/dist/echarts-leaflet.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/numeral/numeral.js"></script>

  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Covid-19 Dashboard</a>
    </nav>
    <div  class="chart border border-dark center">
      <h2> Évolution de la propagation du Covid-19 </h2>
      <label for="selectMapEvolution"> Choix de l'évolution : </label>
      <div  id="selectMapEvolution" class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="btn_confirmed" checked> Confirmés
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="btn_deaths"> Morts
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="btn_recovered"> Guéris
        </label>
      </div>

      <div id= "map" style="height: 500px; width: 900px"></div>
    </div>
    <div class="chart border border-dark" id="piechart" style="height: 500px; width: 900px"></div>

    <div class="chart border border-dark">
      <label for="countries">Choix du pays : </label>
      <select id="countries"></select>
      <div id="piechartCountries" style="height: 500px; width: 900px"></div>
    </div>

    <h2>Chiffres dans le monde</h2>

    <h3>Cas confirmés</h3>
    <h4 id="confirmed"></h4>
    <h3>Morts</h3>
    <h4 id="deaths"></h4>
    <h3>Guéris</h3>
    <h4 id="recovered"></h4>
    <h3>Pourcentage de la population mondiale touchées</h3>
    <h4 id="pourcentage"></h4>

  <p>Sources : <br>
    <a href="https://github.com/CSSEGISandData/COVID-19">CSSEGISandData</a> <br>
    <a href="https://coronavirus-tracker-api.herokuapp.com/">coronavirus-tracker-api</a>
  </p>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
